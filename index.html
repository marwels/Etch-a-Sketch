<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&family=Roboto:wght@300;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body id="body">
    <div id="title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="buttonsAndContainer">
        <div id="buttons">
            <button id="new" onclick="newCanva()">New page</button>
            <div id="colorSwitcher">
                <input type="color" id="color" name="color" value="#FBCB0A">
                <div class="colorInfo">
                    <h1>INPUT</h1>
                    <h2>Color</h2>
                </div>
            </div>
            <button id="gray">Grayscale</button>
            <button id="rainbow">Rainbow</button>
        </div>
        <div id="container">
        </div>
    </div>
</body>

</html>
